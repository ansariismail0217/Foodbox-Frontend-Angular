<app-header></app-header>
<div id='form-wrapper'>
    <form [formGroup]="checkoutFormGroup" (ngSubmit)="onSubmit()">

        <div id='header' class='text-center mb-3'>
            <h1>Checkout Form</h1>
        </div>

        <hr>

        <div formGroupName="customer">
            <div class='form-group mb-1'>
                <label class='mb-1'>Full Name</label>
                <input class='form-control mb-1' id='firstName' type='text' formControlName="name">
            </div>

            <div class='form-group mb-1'>
                <label class='mb-1'>Email</label>
                <input class='form-control mb-1' id='lastName' type='text' formControlName="email">
            </div>

        </div>

        <div class='form-group mb-1' formGroupName="shippingAddress">
            <div>
                <label class='mb-1'>Street</label>
                <input class='form-control' type='text' id='street1' formControlName="street">
            </div>

            <div class='form-group mb-1'>
                <label class='mb-1' for='city'>City</label>
                <input type='text' id='city' class='form-control' formControlName="city">
            </div>

            <div class='form-row mb-2'>
                <div class='col-md-8'>
                    <label class='mb-1' for='state'>State</label>
                    <input id='state' class='form-control' formControlName="state">
                </div>
                <div class='col-md-4'>

                    <label class='mb-1' for='zip'>Zip</label>
                    <input type='text' id='zip' class='form-control' formControlName="zip">
                </div>
            </div>
        </div>

        <h5>Card Info</h5>

        <hr class='mb-1'>

        <div formGroupName="creditCard">
            <div class='form-group mb-1'>
                <label class='mb-1' for='nameOnCard'>Name on card</label>
                <input class='form-control' id='nameOnCard' formControlName="nameOnCard">
            </div>
    
            <div class='form-group mb-1'>
                <label class='mb-1' for='cardNum'>Card number</label>
                <input class='form-control' id='cardNum' formControlName="cardNumber">
            </div>
    
            <div class='form-row mb-1'>
                <div class='col'>
                    <label class='mb-0' for='expMonth'>Exp Month</label>
                    <select class='form-control' id='expMonth' formControlName="expirationMonth">
                        <option value='01'>Jan</option>
                        <option value='02'>Feb</option>
                        <option value='03'>March</option>
                        <option value='04'>April</option>
                        <option value='05'>May</option>
                        <option value='06'>June</option>
                        <option value='07'>July</option>
                        <option value='08'>Aug</option>
                        <option value='09'>Sept</option>
                        <option value='10'>Oct</option>
                        <option value='11'>Nov</option>
                        <option value='12'>Dec</option>
                    </select>
                </div>
                <div class='col'>
                    <label class='mb-0' for='expYear'>Exp Year</label>
                    <select class='form-control' id='expYear' formControlName="expirationYear">
                        <option value='2023'>2026</option>
                        <option value='2023'>2025</option>
                        <option value='2023'>2024</option>
                        <option value='2023'>2023</option>
                        <option value='2023'>2022</option>
                    </select>
                </div>
                <div class='col'>
                    <label class='mb-0' for='ccv'>CCV</label>
                    <input placeholder='* * * *' class='form-control' id='ccv'>
                </div>
                <button class='btn btn-primary mt-4' data-toggle="modal" data-target="#success_tic"><i class="fa fa-lock mr-2"></i>Submit
                    Payment</button>
            </div>
        </div>
    </form>
</div>

<!-- Modal -->
<div id="success_tic" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <a class="close" href="#" data-dismiss="modal">&times;</a>
      <div class="page-body">
    <div class="head">  
      <h3 style="margin-top:5px;">Order Placed</h3>
      <h4>We will contact you soon!</h4>
    </div>

  <h1 style="text-align:center;"><div class="checkmark-circle">
  <div class="background"></div>
  <div class="checkmark draw"></div>
</div><h1>
