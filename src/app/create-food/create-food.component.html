<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center"> Create Food </h3>
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" id="name" [(ngModel)]="food.name"
                            name="Name">
                    </div>

                    <div class="form-group">
                        <label>Price</label>
                        <input type="number" class="form-control" id="price" [(ngModel)]="food.price"
                            name="price">
                    </div>

                    <div class="form-group">
                        <label> Rating</label>
                        <input type="number" class="form-control" id="rating" [(ngModel)]="food.star"
                            name="rating">
                    </div>

                    <div class="form-group">
                        <label>Cook Time</label>
                        <input type="text" class="form-control" id="cookTime" [(ngModel)]="food.cookTime"
                            name="cookTime">
                    </div>

                    <br />
                    <button class="btn btn-success" type="submit">Submit</button>

                </form>
            </div>
        </div>
    </div>
</div>
