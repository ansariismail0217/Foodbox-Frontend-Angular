<app-header></app-header>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <ul class="navbar-nav"> 
        <li class="manage-cuisine">
            Welcome to Admin Page!
        </li>
    </ul>
</nav>

<div class="search">
    <input type="text" [(ngModel)]="keyword" name="keyword" (input)="getFoods()" class="search-input">
    <button (click)="getFoods()" class="search-button">Search</button>
    <a routerLink="/create-food" routerLinkActive="active" ><button class="btn btn-success"> Add Cuisine</button></a>
</div>

<ul class="item-container">
    <li *ngFor="let food of foods" class="item">
        <a>
            <img src="/assets/images/foodicon.jpg"/>
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <div class="star">
                    <star-rating [value]="food.star" [totalstars]="5" checkedcolor="red" uncheckedcolor="black"
                        size="22px" [readonly]="true">
                    </star-rating>
                </div>
                <div class="product-item-footer">
                    <div class="cookTime">
                        <span>ðŸ•’</span>
                        {{food.cookTime}} mins
                    </div>

                    <div class="price">
                        <span>
                            {{food.price | currency}}
                        </span>
                    </div>
                </div>
                <div class="product-item-action">
                    <button (click)="updateFood(food.id)" class="btn btn-primary"> Update</button>
                    <button (click)="deleteFood(food.id)" class="btn btn-danger" style="margin-left: 10px">
                        Delete</button>
                </div>
            </div>
        </a>
    </li>
</ul>
