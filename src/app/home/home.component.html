<div class="search">
    <input type="text" [(ngModel)]="keyword" name="keyword" (input)="getFoods()">
    <button (click)="getFoods()" class="search-button">Search</button>
</div>

<ul class="item-container">
    <li *ngFor="let food of foods" class="item">
        <a>
            <img src="/assets/images/foodicon.jpg" />
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <div class="star">
                    <star-rating [value]="food.star" [totalstars]="5" checkedcolor="red" uncheckedcolor="black"
                        size="22px" [readonly]="true">
                    </star-rating>
                </div>
                <div class="product-item-footer">
                    <div class="cookTime">
                        <span>ðŸ•’</span>
                        {{food.cookTime}} mins
                    </div>

                    <div class="price">
                        <span>
                            {{food.price | currency}}
                        </span>
                    </div>
                </div>
                <button type="button" (click)="addToCart(food)" class="block">Add to cart</button>
            </div>
        </a>
    </li>
</ul>
